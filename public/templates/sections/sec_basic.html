<div class="form-group">
    <label class="control-label col-sm-4">Name:</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Name" ng-model="detials.name" aria-describedby="sizing-addon2" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-4">Date of Birth:</label>
    <div class="col-sm-4">
        <input type="date" name="dob" class="form-control" ng-model="detials.date_of_birth">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-4" >Current Address:</label>
    <div class="col-sm-4"> 
        <textarea class="form-control" rows="5" id="comment" required ng-model="detials.current_address"></textarea> 
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-4">Permanent Address:</label>
    <div class="col-sm-4"> 
        <textarea class="form-control" rows="5" id="comment" ng-model="detials.permanent_address" required></textarea> 
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-4">Contact:</label>
    <div class="col-sm-4">
        <input type="number" class="form-control" placeholder="Mobile" ng-model="detials.contact" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-4">Alternate Contact:</label>
    <div class="col-sm-4">
        <input type="number" class="form-control" placeholder="Mobile" ng-model="detials.alternate_contact" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-4" for="email">Primary Email:</label>
    <div class="col-sm-4"> 
        <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon2" ng-model="detials.primary_email" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-4" for="email">Secondary Email:</label>
    <div class="col-sm-4"> 
        <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon2" ng-model="detials.secondary_email" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-4" >Pan Card:</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Pan Card" ng-model="detials.pan" required>
    </div>
</div>
