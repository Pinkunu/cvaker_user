<div class="form-group">
    <label class="control-label col-sm-4">Type:</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="detials.type" >
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-4">Description:</label>
    <div class="col-sm-4"> 
        <textarea class="form-control" rows="5" id="comment" ng-model="detials.descriotion"></textarea> 
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-4">Year:</label>
    <div class="col-sm-4">
        <input type="date" name="yr" class="form-control" ng-model="detials.year">
    </div>
</div>
