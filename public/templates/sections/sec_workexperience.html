<div>
    <button class="btn btn-sm btn-info" ng-click="addWorkFields()" type="button"><i class="fa fa-plus"></i></button>
</div>
<div ng-repeat="work in detials">
    <div class="form-group">
        <label class="control-label col-sm-4">Organization:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="work.organization" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Form:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="work.from" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">To:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="work.to" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Role:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="work.role" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="email">Description:</label>
        <div class="col-sm-4"> 
            <textarea class="form-control" rows="5" id="comment" ng-model="work.description" required></textarea> 
        </div>
    </div>
</div>
