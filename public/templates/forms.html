<div class="container-fluid">
    <form class="form-horizontal"  action="" method="get">
        <div class="row">
            <div class="col-sm-2">
                <img class="thumbnail" style="width: 150px" src="../images/profile-img.jpg" alt=""/>
            </div>
            <div class="col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Name:</label>
                            <div class="col-sm-4">
                                <input type="text" ng-model="myAvtar.name" class="form-control" >
                            </div>
                        </div>  
                        <div class="form-group">
                            <label class="control-label col-sm-4">Email:</label>
                            <div class="col-sm-4">
                                <input type="email" ng-model="myAvtar.email" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="pwd">Password:</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="pwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <button type="button" ng-click="SaveData()" class="btn btn-primary btn-sm">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
