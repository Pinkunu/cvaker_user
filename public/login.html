<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="myform_login">
        <div class="container-fluid">
            <div class="col-lg-4 col-lg-offset-4" style="margin-top: 10%">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="/inservice" method="get">
                            <div class="input-group">
                                <label><b>Username</b></label>

                                <input required class="form-control" type="text" placeholder="Enter Username" name="uname" required>

                            </div>
                            <div class="input-group">
                                <label><b>Password</b></label>
                                <input required class="form-control" type="password" placeholder="Enter Password" name="pwd" required><br><br>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>
                            <button class="btn btn-success pull-right" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    </body>

</html>
